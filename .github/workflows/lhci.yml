name: Lighthouse Report Workflow
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  lhci:
    runs-on: ubuntu-latest
    env:
      URLS: ${{ secrets.URLS }}
      VTEX_ID_CLIENT_AUT_COOKIE: ${{ secrets.VTEX_ID_CLIENT_AUT_COOKIE }}
    steps:

      - name: Configure Swap
        run: |
          sudo fallocate -l 2G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/clockbox:latest
          build-args: --progress=plain

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install
      
      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb
          sudo apt-get -f install
      
      - name: Run lighthouse script
        run: |
          npm install -g @lhci/cli
          lhci autorun --config=./lighthouserc-ci.js

               
      - name: Upload Lighthouse reports as artifacts
        uses: actions/upload-artifact@v2
        with:
          name: lighthouse-reports
          path: ./lighthouse-reports